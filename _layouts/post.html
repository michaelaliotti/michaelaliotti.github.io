---
layout: default
---

<h1>{{ page.title | smartify }}</h1>
{{ content }}

<nav aria-label="Post" id="post-navigation">
  {% if page.previous.url %}
  <span id="previous">
    <a href="{{ page.previous.url }}">Previous</a>
  </span>
  {% endif %} {% if page.next.url %}
  <span id="next">
    <a href="{{ page.next.url }}">Next</a>
  </span>
  {% endif %}
</nav>
