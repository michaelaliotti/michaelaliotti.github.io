---
layout: default
---

<main>
	<h1>{{ page.title | smartify }}</h1>
	{{ content }}
	<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
</main>

<aside>
	<ul>
		{% if page.previous.url %}
			<li>Previous post: <a href="{{ page.previous.url }}">{{ page.previous.title | smartify }}</a></li>
		{% endif %}

		{% if page.next.url %}
			<li>Next post: <a href="{{ page.next.url }}">{{ page.next.title | smartify }}</a></li>
		{% endif %}
	</ul>
</aside>
