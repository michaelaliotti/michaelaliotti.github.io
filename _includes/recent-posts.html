<nav>
	<h2>Recent Posts</h2>
	<ul>
		{% for post in site.posts limit:3 %}
			<li>
				<a href="{{ post.url }}">{{ post.title | smartify }}</a>
				<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
			</li>
		{% endfor %}
	</ul>
	<button type="button"><a href="/archive/">View all posts</a></button>
</nav>
