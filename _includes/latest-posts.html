<nav>
	<h2>Latest Posts</h2>
	<ul>
		{% for post in site.posts limit:10 %}
			<li>
				<a href="{{ post.url }}">{{ post.title }}</a>
				<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
			</li>
		{% endfor %}
	</ul>
	<strong><a href="/archive/">View All Posts</a></strong>
</nav>
