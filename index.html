---
layout: default
---

{% assign post = site.posts.first %}

<h1>{{ post.title | smartify }}</h1>
{{ post.content }}

<section id="previous-next">
  {% if post.previous.url %}
  <div>
    <span aria-label="Previous post">&gt;</span>
    <a href="{{ post.previous.url }}">{{ post.previous.title | smartify }}</a>
  </div>
  {% endif %}
</section>
