---
layout: default
---

{% assign post = site.posts.first %}

<main>
	<h1>{{ post.title | smartify }}</h1>
	{{ post.content }}
</main>

<div id="aside" role="complementary">
	<ul>
		{% if post.previous.url %}
			<li>Previous post: <a href="{{ post.previous.url }}">{{ post.previous.title }}</a></li>
		{% endif %}
	</ul>
</div>
