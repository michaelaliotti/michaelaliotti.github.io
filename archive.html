---
title: Archive
---

{% assign posts = site.posts | group_by_exp: "post", "post.date | date: '%Y'" %}

<div id="archive">
  {% for year in posts %}
  <h2>{{ year.name }}</h2>
  <ul>
    {% for post in year.items %}
    <li>
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: '%b %-d' }}
      </time>
      <a href="{{ post.url }}">{{ post.title | smartify }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
